<!DOCTYPE html>
<html lang="es" class="h-100">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TeleTrack - Grupos</title>
    <link href="../node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../node_modules/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link href="../public/css/teletrack-theme.css" rel="stylesheet">
    <script src="../config.js"></script>
    <script src="../public/js/auth.js"></script>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Verificar autenticación
        document.addEventListener('DOMContentLoaded', function () {
            if (!isAuthenticated()) {
                window.location.href = './login.html';
            }
        });
    </script>
</head>

<body class="bg-dark d-flex flex-column h-100">
    <nav-bar></nav-bar>
    <main class="flex-grow-1 py-4">
        <div class="container mt-4">
            <!-- Contenedor de alertas para notificaciones -->
            <div class="p-3" style="z-index: 1050;" id="alertContainer">
                <!-- Las alertas se insertarán aquí dinámicamente -->
            </div>
            
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h1 class="text-light">Grupos</h1>
                <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#newGroupModal">
                    <i class="bi bi-plus-circle me-2"></i>Nuevo grupo
                </button>
            </div>
            
            <!-- Tabs para grupos e invitaciones -->
            <ul class="nav nav-tabs mb-4" id="groupTabs" role="tablist">
                <li class="nav-item" role="presentation">
                    <button class="nav-link active" id="groups-tab" data-bs-toggle="tab" data-bs-target="#groups-tab-pane" type="button" role="tab">
                        <i class="bi bi-people me-2"></i>Mis Grupos
                    </button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="invitations-tab" data-bs-toggle="tab" data-bs-target="#invitations-tab-pane" type="button" role="tab">
                        <i class="bi bi-envelope me-2"></i>Invitaciones
                        <span class="badge bg-primary rounded-pill" id="invitationCount">0</span>
                    </button>
                </li>
            </ul>
            
            <div class="tab-content" id="groupTabsContent">
                <!-- Pestaña de grupos -->
                <div class="tab-pane fade show active" id="groups-tab-pane" role="tabpanel" tabindex="0">
                    <div class="row" id="groupsContainer">
                        <div class="col-12 text-center text-light py-5">
                            <div class="spinner-border" role="status"></div>
                            <p class="mt-2">Cargando grupos...</p>
                        </div>
                    </div>
                </div>
                
                <!-- Pestaña de invitaciones -->
                <div class="tab-pane fade" id="invitations-tab-pane" role="tabpanel" tabindex="0">
                    <div class="row" id="invitationsContainer">
                        <div class="col-12 text-center text-light py-5">
                            <div class="spinner-border" role="status"></div>
                            <p class="mt-2">Cargando invitaciones...</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Modal para crear nuevo grupo -->
        <div class="modal fade" id="newGroupModal" tabindex="-1" aria-labelledby="newGroupModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content bg-secondary text-light">
                    <div class="modal-header">
                        <h5 class="modal-title" id="newGroupModalLabel">Crear nuevo grupo</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="newGroupForm">
                            <div class="mb-3">
                                <label for="groupName" class="form-label">Nombre del grupo</label>
                                <input type="text" class="form-control bg-dark text-light border-primary" id="groupName" required>
                            </div>
                            <div class="mb-3">
                                <label for="groupDescription" class="form-label">Descripción</label>
                                <textarea class="form-control bg-dark text-light border-primary" id="groupDescription" rows="3"></textarea>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-dark" data-bs-dismiss="modal">Cancelar</button>
                        <button type="button" class="btn btn-success" id="createGroupBtn">Crear grupo</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Modal para editar grupo -->
        <div class="modal fade" id="editGroupModal" tabindex="-1" aria-labelledby="editGroupModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content bg-secondary text-light">
                    <div class="modal-header">
                        <h5 class="modal-title" id="editGroupModalLabel">Editar grupo</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="editGroupForm">
                            <input type="hidden" id="editGroupId">
                            <div class="mb-3">
                                <label for="editGroupName" class="form-label">Nombre del grupo</label>
                                <input type="text" class="form-control bg-dark text-light border-primary" id="editGroupName" required>
                            </div>
                            <div class="mb-3">
                                <label for="editGroupDescription" class="form-label">Descripción</label>
                                <textarea class="form-control bg-dark text-light border-primary" id="editGroupDescription" rows="3"></textarea>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-dark" data-bs-dismiss="modal">Cancelar</button>
                        <button type="button" class="btn btn-primary" id="updateGroupBtn">Guardar cambios</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Modal para invitar a usuarios -->
        <div class="modal fade" id="inviteUserModal" tabindex="-1" aria-labelledby="inviteUserModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content bg-secondary text-light">
                    <div class="modal-header">
                        <h5 class="modal-title" id="inviteUserModalLabel">Invitar usuario</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="inviteUserForm">
                            <input type="hidden" id="inviteGroupId">
                            <div class="mb-3">
                                <label for="userNickname" class="form-label">Nickname del usuario</label>
                                <input type="text" class="form-control bg-dark text-light border-primary" id="userNickname" required placeholder="Introduce el nickname del usuario">
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-dark" data-bs-dismiss="modal">Cancelar</button>
                        <button type="button" class="btn btn-primary" id="sendInviteBtn">Enviar invitación</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Modal de confirmación para eliminar grupo -->
        <div class="modal fade" id="deleteGroupModal" tabindex="-1" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content bg-secondary text-light">
                    <div class="modal-header">
                        <h5 class="modal-title">Eliminar grupo</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <p id="deleteGroupMessage">¿Estás seguro de que quieres eliminar este grupo? Esta acción no se puede deshacer.</p>
                        <input type="hidden" id="deleteGroupId">
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-dark" data-bs-dismiss="modal">Cancelar</button>
                        <button type="button" class="btn btn-danger" id="confirmDeleteBtn">Eliminar</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Modal de confirmación para salir de un grupo -->
        <div class="modal fade" id="leaveGroupModal" tabindex="-1" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content bg-secondary text-light">
                    <div class="modal-header">
                        <h5 class="modal-title">Salir del grupo</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <p id="leaveGroupMessage">¿Estás seguro de que quieres salir de este grupo?</p>
                        <input type="hidden" id="leaveGroupId">
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-dark" data-bs-dismiss="modal">Cancelar</button>
                        <button type="button" class="btn btn-warning" id="confirmLeaveBtn">Salir del grupo</button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <work-session-bar></work-session-bar>
    <site-footer></site-footer>
    
    <script type="module" src="./partials/NavBar.js"></script>
    <script type="module" src="./partials/Footer.js"></script>
    <script type="module" src="./partials/WorkSessionBar.js"></script>
    
    <script>
        // Declarar funciones en el ámbito global para que sean accesibles desde los botones HTML si no no funca
        window.showDeleteModal = function(groupId) {
            // Buscar el grupo en nuestra lista de grupos cargados
            const group = myGroups.find(g => g.id === groupId);
            if (!group) return;
            
            // Guardar el ID del grupo a eliminar
            document.getElementById('deleteGroupId').value = groupId;
            
            // Personalizar el mensaje con el nombre del grupo
            const messageElement = document.getElementById('deleteGroupMessage');
            messageElement.innerHTML = `¿Estás seguro de que quieres eliminar el grupo <strong>"${group.name}"</strong>? Esta acción no se puede deshacer y todos los miembros perderán acceso.`;
            
            // Mostrar el modal de confirmación
            const modal = new bootstrap.Modal(document.getElementById('deleteGroupModal'));
            modal.show();
        };

        window.showEditModal = function(groupId) {
            const group = myGroups.find(g => g.id === groupId);
            if (!group) return;
            
            document.getElementById('editGroupId').value = group.id;
            document.getElementById('editGroupName').value = group.name;
            document.getElementById('editGroupDescription').value = group.description || '';
            
            const modal = new bootstrap.Modal(document.getElementById('editGroupModal'));
            modal.show();
        };

        window.showInviteModal = function(groupId) {
            document.getElementById('inviteGroupId').value = groupId;
            document.getElementById('userNickname').value = '';
            
            const modal = new bootstrap.Modal(document.getElementById('inviteUserModal'));
            modal.show();
        };

        window.showMembersModal = function(groupId) {
            alert('Funcionalidad para ver miembros aún no implementada');
        };

        window.navigateToGroup = function(groupId) {
            alert(`Navegación al grupo ${groupId} (funcionalidad aún no implementada)`);
        };

        window.respondToInvitation = function(invitationId, response, groupId) {
            // llamar a la versión interna de la función 
            _respondToInvitation(invitationId, response, groupId);
        };

        window.showLeaveModal = function(groupId) {
            // Buscar el grupo en nuestra lista de grupos cargados
            const group = myGroups.find(g => g.id === groupId);
            if (!group) return;
            
            // Guardar el ID del grupo del que se quiere salir
            document.getElementById('leaveGroupId').value = groupId;
            
            // Personalizar el mensaje con el nombre del grupo
            const messageElement = document.getElementById('leaveGroupMessage');
            messageElement.innerHTML = `¿Estás seguro de que quieres salir del grupo <strong>"${group.name}"</strong>? Ya no podrás ver el contenido compartido en este grupo.`;
            
            // Mostrar el modal de confirmación
            const modal = new bootstrap.Modal(document.getElementById('leaveGroupModal'));
            modal.show();
        };

        // Resto de las variables y funciones (hacer privadas las que ya están expuestas en window)
        let currentUserId = null;
        let myGroups = [];

        // Inicializar al cargar
        (async function initGroups() {
            try {
                // Obtener información del usuario
                const userData = JSON.parse(localStorage.getItem('userData'));
                currentUserId = userData?.id;

                // Cargar grupos e invitaciones
                await loadGroups();
                await loadInvitations();

                // Configurar event listeners para los modales y botones
                setupEventListeners();
            } catch (error) {
                console.error('Error al inicializar la página de grupos:', error);
                showErrorAlert('No se pudieron cargar los datos. Intente nuevamente más tarde.');
            }
        })();

        // Cargar grupos desde la API
        async function loadGroups() {
            try {
                const apiBaseUrl = CONFIG.apiBaseUrl;
                const token = localStorage.getItem('authToken');
                
                const response = await handleApiRequest(`${apiBaseUrl}/api/groups`, {
                    mode: 'cors',
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                
                if (!response.ok) throw new Error('Error al obtener grupos');
                
                const result = await response.json();
                myGroups = result.data || [];
                
                // Mostrar grupos
                displayGroups(myGroups);
            } catch (error) {
                console.error('Error al cargar grupos:', error);
                document.getElementById('groupsContainer').innerHTML = `
                    <div class="col-12">
                        <div class="alert alert-danger">
                            Error al cargar grupos. Por favor, intenta nuevamente.
                        </div>
                    </div>
                `;
            }
        }

        // Cargar invitaciones desde la API
        async function loadInvitations() {
            try {
                const apiBaseUrl = CONFIG.apiBaseUrl;
                const token = localStorage.getItem('authToken');
                
                const response = await handleApiRequest(`${apiBaseUrl}/api/groups/invitations`, {
                    mode: 'cors',
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                
                if (!response.ok) throw new Error('Error al obtener invitaciones');
                
                const result = await response.json();
                const invitations = result.data || [];
                
                // Actualizar contador
                document.getElementById('invitationCount').textContent = invitations.length;
                
                // Mostrar invitaciones
                displayInvitations(invitations);
            } catch (error) {
                console.error('Error al cargar invitaciones:', error);
                document.getElementById('invitationsContainer').innerHTML = `
                    <div class="col-12">
                        <div class="alert alert-danger">
                            Error al cargar invitaciones. Por favor, intenta nuevamente.
                        </div>
                    </div>
                `;
            }
        }

        // Mostrar grupos en el contenedor
        function displayGroups(groups) {
            const container = document.getElementById('groupsContainer');
            
            if (!groups || groups.length === 0) {
                container.innerHTML = `
                    <div class="col-12">
                        <div class="alert alert-info">
                            No perteneces a ningún grupo. ¡Crea uno nuevo para comenzar!
                        </div>
                    </div>
                `;
                return;
            }
            
            let html = '';
            
            groups.forEach(group => {
                // Determinar si el usuario actual es el creador del grupo
                const isCreator = group.creatorId === currentUserId;
                const memberCount = group.Users ? group.Users.length : 0;
                const color = isCreator ? 'success' : 'primary';
                
                html += `
                    <div class="col-md-6 col-lg-4 mb-4">
                        <div class="card bg-secondary h-100">
                            <div class="card-header bg-${color} bg-opacity-50 d-flex justify-content-between align-items-center">
                                <h5 class="card-title mb-0 text-light">${group.name}</h5>
                                ${isCreator ? '<span class="badge bg-primary">Creador</span>' : ''}
                            </div>
                            <div class="card-body d-flex flex-column">
                                <p class="card-text text-light flex-grow-1">${group.description || 'Sin descripción'}</p>
                                <div class="d-flex align-items-center text-light mb-3">
                                    <i class="bi bi-people-fill me-2"></i>
                                    <span>${memberCount} ${memberCount === 1 ? 'miembro' : 'miembros'}</span>
                                </div>
                                <div class="d-flex justify-content-end">
                                    ${isCreator ? `
                                        <button class="btn btn-sm btn-primary me-1" onclick="showInviteModal(${group.id})">
                                            <i class="bi bi-person-plus"></i>
                                        </button>
                                        <button class="btn btn-sm btn-primary me-1" onclick="showEditModal(${group.id})">
                                            <i class="bi bi-pencil"></i>
                                        </button>
                                        <button class="btn btn-sm btn-danger" onclick="showDeleteModal(${group.id})">
                                            <i class="bi bi-trash"></i>
                                        </button>
                                    ` : `
                                        <button class="btn btn-sm btn-danger" onclick="showLeaveModal(${group.id})">
                                            <i class="bi bi-box-arrow-left"></i>
                                        </button>
                                    `}
                                </div>
                            </div>
                        </div>
                    </div>
                `;
            });
            
            container.innerHTML = html;
        }

        // Mostrar invitaciones en el contenedor
        function displayInvitations(invitations) {
            const container = document.getElementById('invitationsContainer');
            
            if (!invitations || invitations.length === 0) {
                container.innerHTML = `
                    <div class="col-12">
                        <div class="alert alert-info">
                            No tienes invitaciones pendientes.
                        </div>
                    </div>
                `;
                return;
            }
            
            let html = '';
            
            invitations.forEach(invitation => {
                // Obtener información del grupo - CORREGIDO: usar "group" en minúscula
                const group = invitation.group || {};
                const groupId = group.id; // Extraer correctamente el ID del grupo
                const groupName = group.name || 'Grupo sin nombre';
                const groupDesc = group.description || 'Sin descripción';
                
                // Obtener información del invitador - CORREGIDO: usar "inviter" en minúscula
                const inviter = invitation.inviter || {};
                // Formatear el nombre del invitador con nombre completo (si ambos existen) o nickname
                let inviterName = inviter.nickname || 'Usuario desconocido';
                if (inviter.firstName && inviter.lastName) {
                    inviterName = `${inviter.firstName} ${inviter.lastName} (${inviter.nickname})`;
                }
                
                html += `
                    <div class="col-md-6 mb-4">
                        <div class="card bg-secondary h-100">
                            <div class="card-header bg-info bg-opacity-25 d-flex justify-content-between align-items-center">
                                <h5 class="card-title mb-0 text-light">
                                    <i class="bi bi-envelope-fill me-2"></i>
                                    ${groupName}
                                </h5>
                                <span class="badge bg-info">Invitación</span>
                            </div>
                            <div class="card-body d-flex flex-column">
                                <p class="card-text text-light flex-grow-1">${groupDesc}</p>
                                
                                <div class="d-flex flex-column text-light mb-3">
                                    <div class="mb-1">
                                        <i class="bi bi-person-fill me-2"></i>
                                        <span>Invitado por: <strong>${inviterName}</strong></span>
                                    </div>
                                    ${invitation.createdAt ? `
                                    <div>
                                        <i class="bi bi-calendar-event me-2"></i>
                                        <span>Recibida: ${new Date(invitation.createdAt).toLocaleDateString('es')}</span>
                                    </div>
                                    ` : ''}
                                </div>
                                
                                <div class="d-flex justify-content-end">
                                    <button class="btn btn-success me-2" onclick="respondToInvitation(${invitation.userGroupId}, 'accept', ${groupId})">
                                        <i class="bi bi-check-circle me-1"></i>Aceptar
                                    </button>
                                    <button class="btn btn-danger" onclick="respondToInvitation(${invitation.userGroupId}, 'reject', ${groupId})">
                                        <i class="bi bi-x-circle me-1"></i>Rechazar
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
            });
            
            container.innerHTML = html;
        }

        // Configurar listeners de eventos para los modales y botones
        function setupEventListeners() {
            // Listener para crear grupo
            document.getElementById('createGroupBtn').addEventListener('click', createGroup);
            
            // Listener para actualizar grupo
            document.getElementById('updateGroupBtn').addEventListener('click', updateGroup);
            
            // Listener para confirmar eliminación de grupo
            document.getElementById('confirmDeleteBtn').addEventListener('click', deleteGroup);
            
            // Listener para enviar invitación
            document.getElementById('sendInviteBtn').addEventListener('click', sendInvitation);
            
            // Listener para confirmar salir del grupo
            document.getElementById('confirmLeaveBtn').addEventListener('click', leaveGroup);
        }

        // Crear un nuevo grupo
        async function createGroup() {
            try {
                const name = document.getElementById('groupName').value.trim();
                const description = document.getElementById('groupDescription').value.trim();
                
                if (!name) {
                    showErrorAlert('El nombre del grupo es obligatorio');
                    return;
                }
                
                const apiBaseUrl = CONFIG.apiBaseUrl;
                const token = localStorage.getItem('authToken');
                
                const response = await handleApiRequest(`${apiBaseUrl}/api/groups`, {
                    mode: 'cors',
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ name, description })
                });
                
                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.message || 'Error al crear el grupo');
                }
                
                // Cerrar modal y recargar grupos
                const modal = bootstrap.Modal.getInstance(document.getElementById('newGroupModal'));
                modal.hide();
                
                // Limpiar formulario
                document.getElementById('groupName').value = '';
                document.getElementById('groupDescription').value = '';
                
                // Mostrar mensaje de éxito y recargar grupos
                showSuccessAlert('Grupo creado correctamente');
                await loadGroups();
            } catch (error) {
                console.error('Error al crear grupo:', error);
                showErrorAlert(error.message || 'Error al crear grupo');
            }
        }

        // Actualizar un grupo existente
        async function updateGroup() {
            try {
                const groupId = document.getElementById('editGroupId').value;
                const name = document.getElementById('editGroupName').value.trim();
                const description = document.getElementById('editGroupDescription').value.trim();
                
                if (!name) {
                    showErrorAlert('El nombre del grupo es obligatorio');
                    return;
                }
                
                const apiBaseUrl = CONFIG.apiBaseUrl;
                const token = localStorage.getItem('authToken');
                
                const response = await handleApiRequest(`${apiBaseUrl}/api/groups/${groupId}`, {
                    mode: 'cors',
                    method: 'PUT',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ name, description })
                });
                
                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.message || 'Error al actualizar el grupo');
                }
                
                // Cerrar modal y recargar grupos
                const modal = bootstrap.Modal.getInstance(document.getElementById('editGroupModal'));
                modal.hide();
                
                // Mostrar mensaje de éxito y recargar grupos
                showSuccessAlert('Grupo actualizado correctamente');
                await loadGroups();
            } catch (error) {
                console.error('Error al actualizar grupo:', error);
                showErrorAlert(error.message || 'Error al actualizar grupo');
            }
        }

        // Eliminar un grupo
        async function deleteGroup() {
            try {
                const groupId = document.getElementById('deleteGroupId').value;
                
                const apiBaseUrl = CONFIG.apiBaseUrl;
                const token = localStorage.getItem('authToken');
                
                const response = await handleApiRequest(`${apiBaseUrl}/api/groups/${groupId}`, {
                    mode: 'cors',
                    method: 'DELETE',
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                
                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.message || 'Error al eliminar el grupo');
                }
                
                // Cerrar modal
                const modal = bootstrap.Modal.getInstance(document.getElementById('deleteGroupModal'));
                modal.hide();
                
                // Mostrar mensaje de éxito y recargar grupos
                showSuccessAlert('Grupo eliminado correctamente');
                await loadGroups();
            } catch (error) {
                console.error('Error al eliminar grupo:', error);
                showErrorAlert(error.message || 'Error al eliminar grupo');
            }
        }

        // Enviar invitación a un usuario
        async function sendInvitation() {
            try {
                const groupId = document.getElementById('inviteGroupId').value;
                const targetNickname = document.getElementById('userNickname').value.trim();
                
                if (!targetNickname) {
                    showErrorAlert('El nickname del usuario es obligatorio');
                    return;
                }
                
                const apiBaseUrl = CONFIG.apiBaseUrl;
                const token = localStorage.getItem('authToken');
                
                const response = await handleApiRequest(`${apiBaseUrl}/api/groups/invite`, {
                    mode: 'cors',
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ groupId, targetNickname })
                });
                
                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.message || 'Error al enviar la invitación');
                }
                
                // Cerrar modal
                const modal = bootstrap.Modal.getInstance(document.getElementById('inviteUserModal'));
                modal.hide();
                
                // Mostrar mensaje de éxito
                showSuccessAlert('Invitación enviada correctamente');
            } catch (error) {
                console.error('Error al enviar invitación:', error);
                showErrorAlert(error.message || 'Error al enviar invitación');
            }
        }

        // Función para salir de un grupo
        async function leaveGroup() {
            try {
                const groupId = document.getElementById('leaveGroupId').value;
                
                const apiBaseUrl = CONFIG.apiBaseUrl;
                const token = localStorage.getItem('authToken');
                
                const response = await handleApiRequest(`${apiBaseUrl}/api/groups/${groupId}/leave`, {
                    mode: 'cors',
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                
                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.message || 'Error al salir del grupo');
                }
                
                // Cerrar modal
                const modal = bootstrap.Modal.getInstance(document.getElementById('leaveGroupModal'));
                modal.hide();
                
                // Mostrar mensaje de éxito y recargar grupos
                showSuccessAlert('Has salido del grupo correctamente');
                await loadGroups();
            } catch (error) {
                console.error('Error al salir del grupo:', error);
                showErrorAlert(error.message || 'Error al salir del grupo');
            }
        }

        // Versión interna de respondToInvitation que será llamada desde la versión global
        async function _respondToInvitation(invitationId, response, groupId) {
            try {
                const apiBaseUrl = CONFIG.apiBaseUrl;
                const token = localStorage.getItem('authToken');
                
                let url, method;
                
                // Usar la ruta correcta según la documentación de la API
                if (response === 'accept') {
                    // Para aceptar, usamos el endpoint documentado con el ID del grupo
                    url = `${apiBaseUrl}/api/groups/${groupId}/accept`;
                    method = 'POST';
                } else {
                    url = `${apiBaseUrl}/api/groups/${groupId}/reject`;
                    method = 'POST';
                }
                
                const apiResponse = await handleApiRequest(url, {
                    mode: 'cors',
                    method: method,
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });
                
                if (!apiResponse.ok) {
                    const errorData = await apiResponse.json();
                    throw new Error(errorData.message || `Error al ${response === 'accept' ? 'aceptar' : 'rechazar'} la invitación`);
                }
                
                // Mostrar mensaje de éxito
                showSuccessAlert(`Invitación ${response === 'accept' ? 'aceptada' : 'rechazada'} correctamente`);
                
                // Recargar datos
                await loadGroups();
                await loadInvitations();
            } catch (error) {
                console.error(`Error al responder a invitación:`, error);
                showErrorAlert(error.message || 'Error al procesar la invitación');
            }
        }

        // Mostrar alerta de error con Bootstrap Alert
        function showErrorAlert(message) {
            const alertId = 'alert-' + Date.now();
            const alertHtml = `
                <div id="${alertId}" class="alert alert-danger alert-dismissible fade show mb-0" role="alert">
                    <strong><i class="bi bi-exclamation-circle-fill me-2"></i>Error:</strong> ${message}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            `;
            
            const container = document.getElementById('alertContainer');
            container.insertAdjacentHTML('beforeend', alertHtml);
            
            // Programar eliminación automática después de 5 segundos
            setTimeout(() => {
                const alertElement = document.getElementById(alertId);
                if (alertElement) {
                    // Crear instancia de bootstrap Alert para poder ocultarla con una transición
                    const bsAlert = new bootstrap.Alert(alertElement);
                    bsAlert.close();
                }
            }, 5000);
            
            // Eliminar el elemento del DOM después de que se oculte
            document.getElementById(alertId).addEventListener('closed.bs.alert', function () {
                this.remove();
            });
        }

        // Mostrar alerta de éxito con Bootstrap Alert
        function showSuccessAlert(message) {
            const alertId = 'alert-' + Date.now();
            const alertHtml = `
                <div id="${alertId}" class="alert alert-success alert-dismissible fade show mb-0" role="alert">
                    <strong><i class="bi bi-check-circle-fill me-2"></i>Éxito:</strong> ${message}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            `;
            
            const container = document.getElementById('alertContainer');
            container.insertAdjacentHTML('beforeend', alertHtml);

            setTimeout(() => {

                    // Crear instancia de bootstrap Alert para poder ocultarla con una transición
                    const bsAlert = new bootstrap.Alert(alertElement);
                    bsAlert.close();
                }
            }, 5000);
            
            // Eliminar el elemento del DOM después de que se oculte
            document.getElementById(alertId).addEventListener('closed.bs.alert', function () {
                this.remove();
            });
        }
    </script>
