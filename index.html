<!DOCTYPE html>
<html lang="es" class="h-100">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TeleTrack - Dashboard</title>
    <link href="./node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="./node_modules/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link href="./public/css/teletrack-theme.css" rel="stylesheet">
    <script src="./config.js"></script>
    <script src="./public/js/auth.js"></script>
    <script src="./public/js/router.js"></script>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Verificar autenticación
        document.addEventListener('DOMContentLoaded', function() {
            // Mostrar información sobre la ruta actual para diagnóstico
            console.log('Ruta actual:', window.location.pathname);
            console.log('URL completa:', window.location.href);
            
            if (!isAuthenticated()) {
                window.location.href = './views/login.html';
            }
        });
    </script>
</head>

<body class="bg-dark d-flex flex-column h-100">
    <nav-bar></nav-bar>
    <main class="flex-grow-1 py-4">
        <div id="content">
            <!-- El contenido se cargará dinámicamente -->
            <div class="container text-center text-light py-5">
                <div class="spinner-border" role="status"></div>
                <p class="mt-2">Cargando...</p>
            </div>
        </div>
    </main>
    <site-footer></site-footer>
    <script type="module" src="./views/partials/NavBar.js"></script>
    <script type="module" src="./views/partials/Footer.js"></script>
</body>

</html>
